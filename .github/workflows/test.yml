name: Run tests

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint files on python 3.8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install isort
        run: pip install isort black

      - name: Lint
        run: |
          isort loadit tests --check-only --verbose
